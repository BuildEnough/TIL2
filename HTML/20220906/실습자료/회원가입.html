<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h3 class="text-center">회원 가입</h3>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">이메일</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="이메일 입력">
      <dd class="text-muted">가입시 활용할 이메일 주소를 작성해주세요</dd>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="pwd" placeholder="비밀번호 입력">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="pwd" placeholder="">
      <dd class="text-muted" >비밀번호를 동일하게 작성해주세요</dd>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">프로필 사진</label>
      <input class="form-control" type="file" id="formFile">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
      <label class="form-check-label" for="flexCheckIndeterminate">
        개인정보 활용에 동의합니다.
      </label>
    </div>

    <button type="button" class="btn btn-primary">가입 신청</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
